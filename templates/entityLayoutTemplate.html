<div class="row">
    <div class="entity-header col-sm-12">
    </div>
    <div class="col-sm-12">
        <div>
            <div class="form-group">
                <label class="sr-only" for="filter">Name</label>

                <div class="input-group col-sm-12">
                    <input type="text" class="form-control nameFilter" id="filter" placeholder="Filter By Name...">
                </div><!-- /input-group -->
            </div>
            <div class="form-group sub-nav">
                <button type="button" class="get-all btn btn-default">
                    All
                </button>
                <% if(showCreate){ %>
                <button type="button" class="create btn btn-primary">
                    Create
                </button>
                <% } %>
                <% if(allowDeleteAll || allowPublishAll || allowAddAll) { %>
                <% if(allowDeleteAll){ %>
                <button data-toggle="modal" data-target="#delete-all-modal" type="button" class="btn btn-danger multi-action-requests <%= btnClass %> delete-all-modal-show">
                    Delete All
                </button>
                <% } %>

                <% if(allowPublishAll){ %>
                <button type="button" class="btn btn-default multi-action-requests <%= btnClass %> publish-all">
                    Publish All
                </button>
                <% } %>

                <% if(allowAddAll){ %>
                <button type="button" class="btn btn-default multi-action-requests <%= btnClass %> add-all">
                    Add All
                </button>
                <% } %>
                <% } %>
            </div>
        </div>
    </div><!-- /col -->
</div><!-- /container -->

    <div class="col-sm-12">

        </div>
    </div>
</div>
