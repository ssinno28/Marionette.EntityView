<div class="zselect">
    <span data-toggle="tooltip" data-placement="left" aria-haspopup="true" title="" class="has-tip zmshead">
        Selected
    </span>
    <div class="row optionsRegion">
        <div class="col-xs-12 col-sm-6">
            <div class="col-xs-12 options"></div>
            <div class="col-xs-12 text-center">
                <button style="display:none;" class="btn btn-default add-items" href="#">Add</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="col-xs-12 selectedOptions"></div>
            <div class="col-xs-12 text-center">
                <button style="display:none;" class="btn btn-default text-center remove-items">Remove</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
