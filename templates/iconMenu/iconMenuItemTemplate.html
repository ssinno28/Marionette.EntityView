<a class="item" href="<%= routeUrl %>" data-type="<%= type %>" aria-labelledby="#<%= name %>Label">
        <% if(iconClass !== undefined){ %>
        <i class="<%= iconClass %>"></i>
        <% } else { %>
        <%= icon %>
        <% } %>

        <label id="<%= name %>Label"><%= name %></label>
    </a>
