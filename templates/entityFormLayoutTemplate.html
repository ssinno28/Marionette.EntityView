<h2>Edit <%= name %></h2>
<div class="entity-form-layout form form-horizontal">
    <div class="entityFormRegion">

    </div>
    <div class="form-group">
        <div class="messagesRegion col-sm-12">

        </div>
        <div class="col-sm-12 actions">
            <input type="submit" name="submit" class="btn btn-primary <%= btnClass %>" />
            <button type="button" class="btn btn-default <%= btnClass %> reset">Reset</button>
        </div>
    </div>
</div>

<div class="modal fade warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title">Warning!</h4>
            </div>
            <div class="modal-body message">

            </div>
            <div class="modal-footer">
                <button type="button" type="button" class="btn btn-primary yes">Yes</button>
                <button type="button" type="button" class="btn btn-default no" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
