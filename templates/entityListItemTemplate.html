
<div class="list-group-item">
    <% if(allowPublishAll || allowDeleteAll || allowAddAll){ %>
    <div class="list-view-pf-checkbox">
        <input class="multi-action" data-id="<%= id %>" id="<%= route %><%=id%>" type="checkbox">
    </div>
    <% } %>

    <% if(allowEdit || allowDelete){ %>
    <div class="list-view-pf-actions">
        <div class="dropdown pull-right dropdown-kebab-pf">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdown<%= route %><%=id%>" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown<%= route %><%=id%>">
                <% if(allowEdit){ %>
                <li>
                    <a class="edit" data-id="<%= id %>" href="#">
                        Edit
                    </a>
                </li>
                <% } %>

                <% if(allowDelete){ %>
                <li>
                    <a class="delete" href="#<%= route %>/delete/<%= id %>/">
                        Delete
                    </a>
                </li>
                <% } %>
            </ul>
        </div>
    </div>
    <% } %>

    <div class="list-view-pf-main-info">
        <div class="list-view-pf-body">
            <div class="list-view-pf-additional-info fieldsRegion">
            </div>
        </div>
    </div>
</div>
