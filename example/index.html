  <script type="text/javascript">
             var urlobj = null,
            oWindow = null;
        function BrowseServer(obj) {
            urlobj = obj;
            OpenServerBrowser(
                '../node_modules/rich-filemanager/index.html',
                screen.width * 0.7,
                screen.height * 0.7);
        }
        function OpenServerBrowser(url, width, height) {
            var iLeft = (screen.width - width) / 2;
            var iTop = (screen.height - height) / 2;
            var sOptions = "toolbar=no,status=no,resizable=yes,dependent=yes";
            sOptions += ",width=" + width;
            sOptions += ",height=" + height;
            sOptions += ",left=" + iLeft;
            sOptions += ",top=" + iTop;
            oWindow = window.open(url, "BrowseWindow", sOptions);
        }
        function FindByAttributeValue(attribute, value) {
            var All = document.getElementsByTagName('*');
            for (var i = 0; i < All.length; i++) {
                if (All[i].getAttribute(attribute) == value) {
                    return All[i];
                }
            }
        }
        function SetUrl(url, width, height, alt) {
            var el = FindByAttributeValue('data-field', urlobj);
            if (el === undefined) {
                el = FindByAttributeValue('data-property', urlobj);
            }
            var imgEl = document.getElementById('uploadedImage' + urlobj);
            if (url !== '' && url !== null && url !== undefined) {
                imgEl.setAttribute('src', url);
                imgEl.parentElement.setAttribute('style', '');
                el.value = url;
            } else {
                imgEl.parentElement.setAttribute('style', 'display:none;');
            }
            oWindow = null;
        }
    </script>
